name: Build and deploy ASP.Net Core app to Azure Web App - EbenezerProdApWin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: üß± Build com dotnet
        run: dotnet build EbenezerConnectApi/EbenezerConnectApi.csproj --configuration Release

      - name: üì¶ Publicar projeto
        run: dotnet publish EbenezerConnectApi/EbenezerConnectApi.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: ‚òÅÔ∏è Upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: üì• Baixar artefato da build
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: üîê Login no Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3432697D831F4EDFB31E144F206CF13D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CE1C649450DC4312AA97986ABBE013E6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D086AF6C5ECC447DB5E8148948F7443C }}

      - name: üöÄ Deploy no Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EbenezerProdApWin'
          slot-name: 'Production'
          package: .
